<div class="container mt-4">
  <h2 class="mb-4">Liste de vos Posologies</h2>
  
  <div class="d-flex align-items-center mb-3">
    <!-- Boutons de téléchargement -->
    <a (click)="downloadPDF()" class="text-primary me-3" title="Télécharger en PDF">
      <i class="fas fa-file-pdf fa-lg"></i>
    </a>
    <a (click)="downloadExcel()" class="text-success" title="Télécharger en Excel">
      <i class="fas fa-file-excel fa-lg"></i>
    </a>
  </div>
  
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Médicament</th>
        <th>Heure Programmée</th>
        <th>Rappel Pris</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let posology of posologies">
        <td>{{ posology.medicationName }}</td>
        <td>{{ posology.scheduledTime | date: 'short' }}</td>
        <td>{{ posology.taken ? 'Oui' : 'Non' }}</td>
        <td class="text-center">
          <a (click)="deletePosology(posology._id)" class="text-danger" title="Supprimer">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
