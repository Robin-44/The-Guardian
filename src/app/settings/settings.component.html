<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Paramètres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles personnalisés */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        }

        /* Sidebar */
        /* Sidebar */
    .sidebar {
        background-color: #ffffff;
        color: rgb(4, 4, 4);
        padding-top: 90px;
        position: fixed;
        top: 87px; 
        left: 0;
        width: 280px;
        height: calc(100vh - 112px); 
        z-index: 100;
        transition: 0.3s;
        border-right: 1px solid #e7e7e7; 
    }
            
        .sidebar a {
            color: #2e2e2e;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #dde6ff;
            color: rgb(19, 19, 19);
            border-radius: 4px;
            height: 60px;
            width: 10;
        }

        .sidebar a.active {
            background-color: #5d87ff;
            color: white;
            border-radius: 10px;
            width:200px;
            height: 50px;
            margin-left: 30px;
            margin-top: 8px;
        }

        .sidebar .sidebar-header {
            margin-left: 30px;
            font-size: 12px;
            margin-top: -50px;
            color: rgba(65, 64, 64, 0.87);
        }

        .sidebar .icon {
            font-size: 18px;
            margin-left: 30px;
        }
        .ressources {
            font-size: 12px;
            margin-left: 30px;
            color: rgba(65, 64, 64, 0.87);
        }

        .sidebar .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #bdc3c7;
        }

        /* Contenu principal */
        .content {
            margin-left: 270px;
            padding: 30px;
            transition: 0.3s;
        }

        .dashboard-header {
            font-size: 2rem;
            color: #5d87ff;
            margin-bottom: 30px;
        }

        /* Style des cartes */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 20px;
            border: 2px solid rgb(255, 255, 255); 

        }

        /* Boutons personnalisés */
        .btn-primary-custom {
            background-color: #5d87ff;
            border-color: #5d87ff;
            border-color: #5d87ff;
            color: #ffffff;
        }

        .btn-primary-custom:hover {
            background-color: #5d87ff;
            border-color: #5d87ff;
            color: #ffffff;
            }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 15px;
            }

            .sidebar {
                position: static;
                height: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <span>HOME</span>
        </div>
        <a href="#" class="active">
            <span class="icon"><i class="bi bi-view-list"></i></span> Dashboard
        </a>
        <br>
        <div class="ressources">
            <span>RESSOURCES</span>
        </div>
        <a routerLink="/medications">
            <span class="icon"><i class="bi bi-capsule"></i></span> Médicaments
        </a>
        <a routerLink="/calendar">
            <span class="icon"><i class="bi bi-calendar2-check"></i></span> Calendrier
        </a>
        <a routerLink="/questionnaires">
            <span class="icon"><i class="bi bi-clipboard"></i></span> Questionnaires
        </a>
        <a class="nav-link" (click)="goToSettings()">
            <span class="icon"><i class="bi bi-gear"></i></span> Paramètres
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container mt-4">
            <h3 class="settings-header text-center">Paramètres de Notification</h3>
            <p class="settings-description text-center">
              Recevez des rappels pour vos prises de médicaments, des notifications importantes, et des alertes personnalisées.
            </p>
            <div class="d-flex justify-content-center mt-4">
              <!-- Bouton Activer -->
              <button 
                class="btn btn-primary me-2 btn-custom" 
                [disabled]="isSubscribed"
                (click)="subscribeToNotifications()">
                Activer les notifications
              </button>
          
              <!-- Bouton Désactiver -->
              <button 
                class="btn btn-dark btn-custom" 
                [disabled]="!isSubscribed"
                (click)="unsubscribeFromNotifications()">
                Désactiver les notifications
              </button>
            </div>
          
            <!-- Message de statut -->
            <div *ngIf="notificationMessage" class="alert alert-info mt-3 text-center">
              {{ notificationMessage }}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
